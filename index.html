<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="mainbody">
        <section class="bigcont">
            <section class="toppart">
                <p class="calc"><span>calc</span></p>

                <section class="topleft">
                    <section class="flexpart">
                        <p class="theme"><span>THEME</span></p>

                        <section>
                            <section class="numbrs">
                                <p class="themenumbs"><span>1</span></p>
                                <p class="themenumbs"><span>2</span></p>
                                <p class="themenumbs"><span>3</span></p>
                            </section>

                            <section class="touchbtns">
                                <button class="btn vsb" id="primary">1</button>
                                <button class="btn vsn" id="second">2</button>
                                <button class="btn vsn" id="third">3</button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>

            <section class="screen">
                <p class="screennumber"><span>0</span></p>
            </section>

            <section class="teclas">
                <div class="botones">
                    <button class="tecla">7</button>
                    <button class="tecla">8</button>
                    <button class="tecla">9</button>
                    <button class="btntec">DEL</button>
                    <button class="tecla">4</button>
                    <button class="tecla">5</button>
                    <button class="tecla">6</button>
                    <button class="tecla">+</button>
                    <button class="tecla">1</button>
                    <button class="tecla">2</button>
                    <button class="tecla">3</button>
                    <button class="tecla">-</button>
                    <button class="tecla">.</button>
                    <button class="tecla">0</button>
                    <button class="tecla">/</button>
                    <button class="tecla">x</button>
                    <button class="btnreset">RESET</button>
                    <button class="btnresult">=</button>
                </div>
            </section>
        </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
